apiVersion: apps/v1
kind: Deployment
metadata:
  name: song
  labels:
    app: song
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song
  template:
    metadata:
      labels:
        app: song
    spec:
      containers:
      - name: song
        image: niekvalphen/simplewhale
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP